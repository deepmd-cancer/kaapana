{{- $uuid := uuidv4 | trunc 10 }}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: slicer-jl-{{ $uuid }}
  namespace: {{ .Values.global.base_namespace }}
  labels:
    k8s-app: slicer-jl
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: "slicer-jl-{{ $uuid }}"
  template:
    metadata:
      labels:
        app-name: "slicer-jl-{{ $uuid }}"
    spec:
      securityContext:
        runAsUser: 1000
      containers:
      - name: slicer-jl
        image: {{  .Values.global.registry_url }}/slicer-jl:2020-05-15-89b6bb5
        imagePullPolicy: {{ .Values.global.pull_policy_pods }}
        resources:
          requests:
            memory: "100Mi"
          limits:
            memory: "1Gi"
        ports:
        - name: slicer-jl-http
          containerPort: 8888
        env:
        - name: INGRESS_PATH
          value: "/slicer-jl-{{ $uuid }}"
        volumeMounts:
          - name: miniodata
            mountPath: /home/sliceruser/work/kaapana
      volumes:
      - name: miniodata
        hostPath:
          {{- if .Values.mount_path }}
          path: {{ .Values.mount_path }}
          {{- else }}
          path: {{ .Values.global.slow_data_dir }}/minio
          {{- end }}
          type: DirectoryOrCreate
      imagePullSecrets:
      - name: registry-secret
---
kind: Service
apiVersion: v1
metadata:
  name: "slicer-jl-{{ $uuid }}"
  namespace: {{ .Values.global.base_namespace }}
spec:
  selector:
    app-name: "slicer-jl-{{ $uuid }}"
  ports:
    - protocol: TCP
      port: 8888
      targetPort: slicer-jl-http
      name: log-http-port
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: "slicer-jl-{{ $uuid }}"
  namespace: {{ .Values.global.base_namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-errorpages@kubernetescrd
    traefik.ingress.kubernetes.io/preserve-host: "true"
    #traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
  - host: 
    http:
      paths:
      - path: "/slicer-jl-{{ $uuid }}"
        pathType: ImplementationSpecific
        backend:
          service:
            name: "slicer-jl-{{ $uuid }}"
            port:
              name: log-http-port
---